<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP Granites - Premium Stone Works</title>
    <meta name="description" content="SP Granites - Premium Granite, Marble & Stone Products" />
    <meta name="author" content="SP Granites" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/sp-logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/sp-logo.png" />
    <link rel="apple-touch-icon" href="/images/sp-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet" />

    <meta property="og:title" content="SP Granites - Premium Stone Works" />
    <meta property="og:description" content="Premium Granite, Marble & Stone Products" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/sp-logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/images/sp-logo.png" />

    <style>
      #splash-loader {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #121212;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }
      #splash-loader.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      .splash-logo-container {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .splash-ring {
        position: absolute;
        inset: -8px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: #dc2626;
        animation: ringRotate 1.2s linear infinite;
      }
      .splash-ring:nth-child(2) {
        inset: -16px;
        border-top-color: transparent;
        border-right-color: rgba(220, 38, 38, 0.4);
        animation-duration: 1.8s;
        animation-direction: reverse;
      }
      .splash-ring:nth-child(3) {
        inset: -24px;
        border-top-color: transparent;
        border-bottom-color: rgba(220, 38, 38, 0.15);
        animation-duration: 2.5s;
      }

      #splash-logo {
        width: 90px;
        height: 90px;
        animation: logoEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                   logoBreathe 2.5s ease-in-out 0.8s infinite;
        transform: scale(0) rotate(-180deg);
        filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.4));
        z-index: 2;
      }

      #splash-text {
        margin-top: 28px;
        font-family: 'Playfair Display', Georgia, serif;
        font-weight: 900;
        font-size: 1.5rem;
        letter-spacing: 0.08em;
        color: #fff;
        opacity: 0;
        transform: translateY(15px);
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
      }
      #splash-tagline {
        margin-top: 6px;
        font-family: 'Playfair Display', Georgia, serif;
        font-style: italic;
        font-size: 0.7rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(220, 38, 38, 0.7);
        opacity: 0;
        transform: translateY(10px);
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
      }
      #splash-bar-wrapper {
        margin-top: 32px;
        width: 140px;
        height: 2px;
        background: rgba(255,255,255,0.06);
        border-radius: 2px;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 0.4s ease 0.8s forwards;
      }
      #splash-bar {
        width: 30%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #dc2626, transparent);
        border-radius: 2px;
        animation: barSlide 1.4s ease-in-out infinite;
      }

      @keyframes logoEntry {
        to { transform: scale(1) rotate(0deg); }
      }
      @keyframes logoBreathe {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(220,38,38,0.3)); }
        50% { transform: scale(1.06); filter: drop-shadow(0 0 35px rgba(220,38,38,0.6)); }
      }
      @keyframes ringRotate {
        to { transform: rotate(360deg); }
      }
      @keyframes slideUp {
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      @keyframes barSlide {
        0% { transform: translateX(-200%); }
        100% { transform: translateX(500%); }
      }
    </style>
  </head>

  <body>
    <div id="splash-loader">
      <div class="splash-logo-container">
        <div class="splash-ring"></div>
        <div class="splash-ring"></div>
        <div class="splash-ring"></div>
        <img id="splash-logo" src="/images/sp-logo-dark.png" alt="SP Granites" />
      </div>
      <div id="splash-text">SP Granites</div>
      <div id="splash-tagline">Premium Stone Works</div>
      <div id="splash-bar-wrapper">
        <div id="splash-bar"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function() {
        var hidden = false;
        function hideSplash() {
          if (hidden) return;
          hidden = true;
          var s = document.getElementById('splash-loader');
          if (s) {
            s.style.opacity = '0';
            s.style.transition = 'opacity 0.5s ease';
            setTimeout(function() { if (s.parentNode) s.parentNode.removeChild(s); }, 600);
          }
        }
        window.__hideSplash = hideSplash;
        setTimeout(hideSplash, 2500);
      })();
    </script>
  </body>
</html>
